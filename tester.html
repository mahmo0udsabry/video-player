<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>alraqi-tv</title>

  <!-- 1) شملت Core قبل UI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.10.0/shaka-player.compiled.js"
          integrity="sha384-..." crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.10.0/shaka-player.ui.min.js"
          integrity="sha384-..." crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.10.0/controls.min.css"
        rel="stylesheet" integrity="sha384-..." crossorigin="anonymous"/>
  
  <style>
    body { margin: 0; background: #000; }
    .shaka-seek-bar, .shaka-volume-bar {
      background: linear-gradient(to right, #051937, #00205b, #00247e, #22229f, #510dbc);
    }
    .shaka-spinner-path { /* لو تحب تترك التحريك كما كان */ }
    /* ... أي تعديلات CSS أخرى ... */
  </style>
</head>
<body>
  <div data-shaka-player-container style="position:relative; width:100vw; height:100vh;">
    <video id="video"
           autoplay
           data-shaka-player
           poster="https://up6.cc/2025/03/174328431874221.png"
           style="width:100%; height:100%; object-fit:fill;">
    </video>
  </div>

  <script>
    // دالة تجلب قيمة المتغير من الرابط
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    // المسار الافتراضي لو لم يمرر src
    const manifestUri = getParam('src') || 'https://hls-cdn-mejarserver.tigan.pro/svc-spo-fhd-08-dt/playlist.m3u8?dvr=true';

    async function initPlayer() {
      const video = document.getElementById('video');
      const ui = new shaka.ui.Overlay(new shaka.Player(), video, video.parentElement);
      ui.getControls().getPlayer().configure({
        abr: { enabled: true, defaultBandwidthEstimate: 16888, restrictions: { minHeight: 359, maxHeight: 720 } }
      });
      
      try {
        await ui.getControls().getPlayer().load(manifestUri);
        console.log('🚀 الفيديو جاهز للمشاهدة');
      } catch (e) {
        console.error('❌ خطأ في تحميل الفيديو:', e);
        setTimeout(() => location.reload(), 30000);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
