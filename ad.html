<div id="player"></div>
<script>
    var playerInstance = jwplayer("player");

    playerInstance.setup({
        playlist: [{
            "sources": [
                {
                    "default": false,
                    "type": "dash",
                    "file": 'https://fastly-live.cdn.intigral-ott.net/ADSP1/ADSP1.isml/manifest.mpd',
                    "drm": {
                        "clearkey": { "keyId": "eb5a3a48f3e191a00e3ac1e2d470c491", "key": "2c8b7198563527e524d66628c092ef1f" }
                    },
                    "label": "0"
                }
            ]
        }],
        width: "100%",
        height: "100%",
        aspectratio: "16:9",
        autostart: false,
        mute: false,
        cast: {},
        sharing: {}
    });
    
    playerInstance.on('playlistItem', function() {
         setTimeout(function(){
             var audioTracks = playerInstance.getAudioTracks();
             console.log("Audio Tracks:", audioTracks);
             if (audioTracks && audioTracks.length > 1) {
                                      
     playerInstance.setCurrentAudioTrack(1);
             }
         }, 2000); 
    });
</script>
