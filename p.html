<!DOCTYPE html>
<html lang="ar">
<head>

  <meta name="referrer" content="no-referrer" />
  <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
  <style>
    div#player {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    function getParameterByName(name) {
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(window.location.href);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    var ConfiguracionCanales = {
      "xx1": {
        url: "https://ssc-1-enc.edgenextcdn.net/out/v1/c696e4819b55414388a1a487e8a45ca1/index.mpd",

      },
      "xx2": {

      },
      "xx3": {

        k1: "7de5dd08ad8041d586c2f16ccc9490a1",

      },
      "xx4": {

        k1: "5c672f6b85a94638872d0214f7806ed4",
        k2: "bf8756fbb866ee2d5c701c2289dd8de3"
      },
      "xx5": {

      }
      // يمكنك إضافة المزيد من القنوات هنا بنفس الطريقة
    };

    var id = getParameterByName('id');
    var config = ConfiguracionCanales[id];

    if (config) {
      var sources = [];

      if (config.url.includes('.m3u8')) {
        sources.push({
          file: config.url
        });
      }

      if (config.url.includes('.mpd') && config.k1 && config.k2) {
        sources.push({
          file: config.url,
          drm: {"clearkey": {"keyId": config.k1, "key": config.k2}}
        });
      }

      jwplayer("player").setup({
        playlist: [{
          sources: sources
        }],
        autostart: true,
        mute: false,
        width: "100%", 
        height: "100%", 
        aspectratio: "16:9",
        cast: {}, 
        sharing: {}
      });
    } else {
      document.getElementById("player").innerHTML = '<p style="color: white; text-align: center; margin-top: 20%; font-size: 24px;">القناة غير متوفرة</p>';
    }
  </script>
</body>
</html>
